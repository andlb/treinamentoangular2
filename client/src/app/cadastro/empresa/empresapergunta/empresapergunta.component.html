<form class="form-horizontal" [formGroup]="form" (submit)="enviaPergunta()">
  <div class="form-group">
    <label for="descricao" class="col-lg-2 control-label">Descrição</label>
    <div class="col-lg-10">
      <input type="text"
      class="form-control"
      autofocus
      #descricao
      id="descricao"
      name="descricao"
      formControlName="descricao" placeholder="*Descricao da pergunta">
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-2 control-label">Tipo pergunta</label>
    <div class="col-lg-4" >
      <div class="radio" *ngFor="let tipo of tipos; let i=index">
        <label>
            <input type="radio" name="tipo" formControlName="tipo" id="{{tipo.id}}" value="{{tipo.id}}">
            {{tipo.descricao}}
          </label>
      </div>
    </div>
    <label class="col-lg-2 control-label">Status</label>
    <div class="col-lg-4" >
      <div class="radio" *ngFor="let tstatus of status; let i=index">
        <label>
            <input type="radio" name="status"
            formControlName="status"
            id="{{tstatus.id}}"
            value="{{tstatus.id}}">
            {{tstatus.descricao}}
          </label>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-lg-10 col-lg-offset-2">
      <button [disabled]="!form.valid" type="submit" class="btn btn-success">{{(!edit) ? 'Incluir' : 'Editar' }}</button>
      <button *ngIf="(edit)" type="button" class="btn btn-danger" (click)="onDeletar()">Deletar</button>
      <button type="button" class="btn btn-warning" (click)="onLimpar()">Limpar</button>
    </div>
  </div>
</form>

<div class="bs-example" data-example-id="table-within-panel">
  <div class="panel panel-default">
    <div class="panel-heading">Perguntas cadastrados</div>
    <table class="table table-striped table-hover ">
      <thead>
        <tr>
          <th>#</th>
          <th>Descricao</th>
          <th>Tipo</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pergunta of perguntas; let cont = index" (click)="onEditItem(cont)" >
          <th scope="row">{{cont}}</th>
          <td >
              {{pergunta.descricao}}
          </td>
          <td>{{getTipo(pergunta.tipo)}}</td>
          <td>{{getStatus(pergunta.status)}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
