<form [formGroup]="form" class="form-horizontal" (submit)="onRegister()" >
  <fieldset>
    <div id="legend">
      <legend class=""></legend>
    </div> 
    <div class="control-group">  
      <label class="control-label" for="email">E-mail</label>
      <div [ngClass]="{'has-error': form.controls.email.errors, 'has-success': !form.controls.email.errors }">
        <input type="text" class="form-control"  id="email" name="email" formControlName="email" placeholder="" class="input-xlarge">
        <ul class="help-block">
          <li *ngIf="form.controls.email.touched && form.controls.email.errors?.required ">This field is required</li>
          <li *ngIf="((form.controls.email.touched) && (form.controls.email.errors?.maxlength || form.controls.email.errors?.minlength))">Caracters mínimo: 3, máximo: 15</li>      
          <li *ngIf="form.controls.email.touched && form.controls.email.errors?.pattern">Este e-mail deve ser válido</li>
        </ul>
      </div>
    </div> 
    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">Senha</label>
      <div [ngClass]="{'has-error': form.controls.email.errors, 'has-success': !form.controls.email.errors }">
        <input type="password" class="form-control"  id="password" name="password"  formControlName="password" placeholder="" class="input-xlarge">
        <ul class="help-block">
          <li *ngIf="form.controls.password.touched && form.controls.password.errors?.minlength">Senha deve ter ao menos 5 caracteres</li>
        </ul>         
      </div>
    </div>
    <div class="control-group">
      <!-- Password -->
      <label class="control-label"  for="password_confirm">Senha (Confirmação)</label>
      <div [ngClass]="{'has-error': form.controls.email.errors, 'has-success': !form.controls.email.errors }">
        <input type="password" class="form-control"  id="password_confirm" name="password_confirm"  formControlName="password_confirm" placeholder="" class="input-xlarge">
        <ul class="help-block">
          <li *ngIf="form.errors?.matchingPass && form.controls.password_confirm.touched" class="help-block">Senha informada diferente da senha anterior</li>
        </ul>        
      </div>
    </div>
    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button class="btn btn-success">Register</button>
      </div>
    </div>
  </fieldset>
</form>
