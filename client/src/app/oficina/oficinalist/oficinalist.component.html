<h3 class="page-header">Serviços em aberto</h3>
<a class="btn btn-success" (click)='onNovo()'>Novo</a>
<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>#</th>
      <th>Placa</th>
      <th>Proprietário</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let ordemservico of ordemservicos; let i = index" style="cursor: pointer"
    (click)="onEditItem(ordemservico._id)"  >
      <td>{{i}}</td>
      <td>{{ordemservico.veiculoid.placa}}</td>
      <td>{{ordemservico.usuarioid.nome}}</td>
    </tr>
  </tbody>
</table>
