<form [formGroup]="form" class="form-horizontal" (submit)="onRegister()" >
  <fieldset>
    <div id="legend">
      <legend class="">Criação de conta</legend>
    </div>
    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="username">Username</label>
      <div class="controls">
        <input type="text" id="username" name="username" formControlName="username" placeholder="" class="input-xlarge">
        <p *ngIf="(form.controls.username.dirty && !form.controls.username.valid)"  class="help-block">Username pode conter apenas letras sem espaço</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">E-mail</label>
      <div class="controls">
        <input type="text" id="email" name="email"  formControlName="email" email placeholder="" class="input-xlarge">
        <p *ngIf="form.controls.email.dirty" class="help-block">Por favor, informe o e-mail</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">Senha</label>
      <div class="controls">
        <input type="password" id="password" name="password"  formControlName="password" placeholder="" class="input-xlarge">
        <p *ngIf="form.controls.password.dirty" class="help-block">Senha deve ter ao menos 5 caracteres</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Password -->
      <label class="control-label"  for="password_confirm">Senha (confrimação)</label>
      <div class="controls">
        <input type="password" id="password_confirm" name="password_confirm"  formControlName="password_confirm" placeholder="" class="input-xlarge">
        <p *ngIf="form.errors?.matchingPass && form.controls.password_confirm.dirty" class="help-block">Por favor, confirme a senha</p>
        

      </div>
    </div>
    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button class="btn btn-success">Register</button>
      </div>
    </div>
  </fieldset>
</form>
